  function checkAge(age) {
    return (age > 18) ? true : confirm('Did parents allow you?');
  }

  checkAge("16"); //did parent allow you?

  function checkAge(age) {

  checkAge("21");

      }

  <script>

  function pow(x, n) {
    if (n === 1) {
      return x;
    } else {
      return x * pow(x, n-1);
    }
  }

  let x = parseFloat(prompt("Value for x"));
  let n = parseFloat(prompt("Value for n"));

  if (n < 1 || !Number.isInteger(n)) {
    alert("Try again with positive integer.");
  } else {
    alert(pow(x, n));
  }

console.log(pow(3, 2)); //9
console.log(pow(3, 3)); //27
console.log(pow(1, 100)); //1

</script>
